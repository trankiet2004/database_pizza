<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Signin Template for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">
  </head>

  <body  class="text-center">
    <form action="/signup" class="form-signin" method="post" id="registerForm">
      <img class="mb-4" src="images/logo1.jpg" alt="" width="80" height="80">
      <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>

      <label for="inputName" class="sr-only">Name</label>
      <input type="name" name="fname" id="inputName" class="form-control top" placeholder="Name" required>

      <label for="inputEmail"  class="sr-only">Email address</label>
      <input type="email" name="email" id="inputEmail" class="form-control middle" placeholder="Email address" required autofocus>
      
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" name="password" id="inputPassword" class="form-control bottom" placeholder="Password" required>
      
      <label for="dateOfBirth">Ng√†y sinh:</label>
      <input type="date" id="dateOfBirth" name="dateOfBirth" required>
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
  </body>
</html>
