<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Đăng Nhập</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&family=Pacifico&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet">
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-xxl bg-white p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Menu Start -->
        <form action="">
            <div class="container-xxl" style="background-color: transparent;">
                <div class="container" style="width: 40%; height: 500px; margin-top: 7%;" align="center">
                    <p class="fs-1" style="font-weight: bold; color: black; padding: 10%;">
                        Đăng Nhập
                    </p>

                    <div class="mb-3" style="display: flex; flex-wrap: wrap; justify-content: flex-start;">
                        <label for="username" class="form-label" style="color: black;">
                            <i class="fa fa-user" style="margin-right: 20px;"></i> Username
                        </label>                    
                        <input type="text" class="form-control" id="username" placeholder="Type your username" style="border: none; border-bottom: 1px solid black;">
                    </div>

                    <div class="mb-3" style="display: flex; flex-wrap: wrap; justify-content: flex-start;">
                        <label for="password" class="form-label" style="color: black;">
                            <i class="fa fa-lock" style="margin-right: 20px;"></i>Password
                        </label>                    
                        <input type="password" id="password" class="form-control" placeholder="Type your password" style="border: none; border-bottom: 1px solid black;">
                    </div>

                    <!-- <a href="" style="color: black; float: right; font-style: italic; margin-bottom: 5%;" class="fs-6">
                        Quên mật khẩu? 
                    </a> -->

                    <button id="login-button" class="btn text-white" style="background: #DC802A; border-radius: 40px; width: 100%; margin-top: 5%;">
                        Đăng Nhập
                    </button>
                </div>
            </div>
        </form>
        <!-- Menu End -->


        <!-- Back to Top -->
        <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top"><i class="bi bi-arrow-up"></i></a>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/counterup/counterup.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="lib/tempusdominus/js/moment.min.js"></script>
    <script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>    
    <script>
        document.getElementById('login-button').addEventListener('click', async (event) => {
            event.preventDefault(); // Ngăn reload trang
    
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
    
            try {
                const response = await fetch('http://localhost:8000/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
    
                const data = await response.json();
    
                if (response.ok) {
                    alert(data.message);
                    // Điều hướng đến trang phù hợp
                    window.location.href = data.redirect;
                } else {
                    alert(data.message || 'Đăng nhập thất bại!');
                }
            } catch (error) {
                console.error('Lỗi:', error);
                alert('Đã xảy ra lỗi khi kết nối đến API.');
            }
        });
    </script>
    
</body>

</html>
